<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <nav id="Principal">
        <div class="Menu">
            <a href="">home</a>
            <a href="">ultimas edições</a>
            <a href="">requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>BootcampDNC</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos<br>
                da <B>DNC</B>, que querem <spam class="invert">acelerar a carreira</spam> com uma<br>
                semana itensiva de conteúdo de mercado entre<br>
                <spam class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</spam>
            </h2>

        </header>
        <form>
            <div class="forma">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui...">
            </div>
            <div class="forma">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui...">
            </div>
            <div class="forma">
                <label>Area de Interesse:</label>
                <input type="checkbox">FRONT-END
                <input type="checkbox">BACK-END
                <input type="checkbox">BANCO DE DADOS
            </div>
            <div class="forma">
                <label>E-mail:</label>
                <input type="text" placeholder="Insira seu  E-mail aqui...">
            </div>
            <div class="forma">
                <label>Telefone:</label>
                <input type="text" placeholder="(99) 9090-9900">
            </div>
            <div class="forma">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Quak frase criativa você gostaria de falar?">
            </div>

            </div>
        </form>
    </section>
    
</body>
</html>
